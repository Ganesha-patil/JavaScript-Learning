<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Operations</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mb-5">
      <div class="row align-items-center">
        <div class="text-center my-3 text-muted">
          <h1>String Operations</h1>
        </div>

        <div class="col-md-6">
          <img
            src="./Images/contact.jpg"
            alt="Task"
            id="img"
            class="img-fluid"
          />
        </div>

        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="input_text" class="form-label">Enter Text</label>
              <input
                type="text"
                class="form-control"
                id="input_text"
                aria-describedby="textHelp"
              />
            </div>

            <div class="mb-3">
              <label for="output_text" class="form-label">Result</label>
              <textarea
                id="output_text"
                rows="6"
                class="form-control"
                readonly
              ></textarea>
            </div>

            <audio
              id="audio"
              src="./audio/audio.wav"
            ></audio>

            <!-- Existing Buttons -->
            <button
              type="button"
              class="btn btn-primary mb-2"
              onclick="stringOperation('upper')"
            >
              UpperCase
            </button>
            <button
              type="button"
              class="btn btn-primary mb-2"
              onclick="stringOperation('lower')"
            >
              LowerCase
            </button>

            <button
              type="button"
              class="btn btn-primary mb-2"
              onclick="stringOperation('reverse')"
            >
              Reverse
            </button>
            <button
              type="button"
              class="btn btn-primary mb-2"
              onclick="stringOperation('length')"
            >
              Length
            </button>
            <button
              type="button"
              class="btn btn-primary mb-2"
              onclick="stringOperation('trim')"
            >
              Trim
            </button>
            <button
              type="button"
              class="btn btn-primary mb-2"
              onclick="stringOperation('trimStart')"
            >
              Trim Start
            </button>
            <button
              type="button"
              class="btn btn-primary mb-2"
              onclick="stringOperation('trimEnd')"
            >
              Trim End
            </button>
            <button
              type="button"
              class="btn btn-primary mb-2"
              onclick="stringOperation('substring')">
                substring      
            </button>
            <button
              type="button"
              class="btn btn-warning mb-2"
              onclick="stringOperation('replace')"
            >
              Replace Text
            </button>

            <!-- Clear Button -->
            <button
              type="button"
              class="btn btn-secondary mb-2 w-100"
              onclick="clearFields()"
            >
              Clear
            </button>
          </form>
        </div>

        <!-- my changes to investigate some issues -->
        <div class="text-center my-3 text-muted mt-5">
          <h3>
            This is how i Learned String Operations in JavaScript used standard
            Bootstrap for Reponsiveness  
            
          </h3>
        </div>

        <div class="col-md-8">
          <img
            src="./Images/laptop&buildFrame.jpg"
            alt=""
            class="img-fluid d-flex align-items-center"
            id="image"
          />
        </div>
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-primary mb-2 w-100 mt-2"
            id="prev"
            onclick="prevImg()"
          >
            prev
          </button>
          <button
            type="button"
            class="btn btn-primary mb-2 w-100"
            id="next"
            onclick="nextImg()"
          >
            next
          </button>
        </div>
      </div>
    </div>

    <script src="./JS/String.js" defer></script>
    <!-- wait util full html page is loaded run script in parellel -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
